<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="../styles/style.css" rel="stylesheet">
</head>
<body id="portfolio-body">
  <header>
    <nav>
      <div class="grid-container">
        <div class="grid-item"><a href="home.html">Home</a></div>
        <div class="grid-item"><a href="starter.html">Starter</a></div>
        <div class="grid-item"><a href="meal.html">Meal</a></div>
        <div class="grid-item"><a href="dessert.html">Dessert</a></div>
      </div>
    </nav>
    <article>
      <h1 id="portfolio-title">Meal:</h1>
      <div id ="recipeList"></div>
    </article>
  </header>
  <section>
    <footer class="footer-class">
      <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
            <script id="document-template" type="text/x-handlebars-template">  
                    {{#each this}}
                            <div class="row">
                            <div class="column" onclick="openTab('{{id}}');" style="background-color:{{striped @index}}" >
                                    {{name}} 
                                </div>
                            </div>
                          </div>
                          <div id="{{id}}" class="containerTab" style="display:none;background:burlywood">
                              <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
                              <h2 id="top-elements">{{name}}</h2>
                              <p id="top-elements">Cuisine-{{cuisine}}</p>
                              <p id="top-elements">Meal Type - {{mealType}}</p>
                              <p id="top-elements">{{description}}</p>
                              <p><img src={{picLink}} alt="Food pic" style="float:center" width = "800" height="500"></p>
                              <p id="top-elements">Ingredients-</p>
                              {{#each ingredients}}
                              <ul>
                                <li id="top-elements">{{this}}</li>
                              </ul>
                              {{/each}}
                              <p id="top-elements">Directions-</p>
                              {{#each directions}}
                              <ul>
                                <li id="top-elements">{{this}}</li>
                              </ul>
                              {{/each}}

                          </div>
                        
                    {{/each}}
                
            </script>
            <script src="../indexMeal.js"></script>
      <h3>Contact:</h3>
      <nav>
        <div class="flex-container">
          <div class="flex-container"><a href="https://www.instagram.com/puja_mukh/"><img src="../assets/images/insta_logo.png" alt="instagram logo" width="30" height="25"></a></div>
          <div class="flex-container"><a href="https://twitter.com/home"><img src="../assets/images/twitter_logo.png" alt="twitter logo" width="25" height="25"></a></div>
        </div>
      </nav>
  </footer>
  </section>
</body>
</html>
